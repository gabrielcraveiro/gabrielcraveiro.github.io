<section class="contact">
  <br>
  <div class="columns">
    <div class="column is-12">
      <br>
      <h2 class="section-h2">Blog | Contact</h2>
      <p class="section-p">Send a message or tell me about your day!
      </p>
    </div>
  </div>
  <br>
  <div class="columns contactblog">
    <div class="columns">
      <div class="card card-contact">
        <div class="top">
          <div class="botoes-header verde"></div>
          <div class="botoes-header vermelho"></div>
          <div class="botoes-header amarelo"></div>
        </div>
        <div class="terminal-contact">
          <div class="terminal-personjs">
            <span class="blog-title">> Blog</span>
            <div class="infoTerminal">
              <br>
              <div class="call-infoTerminal">
                <a href="">> Como usar o prepros para compilar arquivos SCSS
                </a>
              </div>
            </div>
            <div class="infoTerminal">
              <div class="call-infoTerminal">
                <a href="">> Visual Studio Code, o editor que você não achava que iria precisar
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="card card-contact">
        <div class="top">
          <div class="botoes-header verde"></div>
          <div class="botoes-header vermelho"></div>
          <div class="botoes-header amarelo"></div>
        </div>
        <div class="columns">
          <div class="terminal-contact column is-12">

            <form id="contactform" method="POST">
              <input name="name" type="text" class="feedback-input" placeholder="Name" />
              <input name="_replyto" type="text" class="feedback-input" placeholder="Email" />
              <input name="_subject" type="text" class="feedback-input" placeholder="Subject" />
              <textarea name="message" class="feedback-input" placeholder="Message"></textarea>
              <input type="text" name="_gotcha" style="display:none" />
              <div class="has-text-centered	">
                <input type="submit" value="LAUNCH" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
